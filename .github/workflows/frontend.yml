name: Frontend Build

on:
  push:
    branches: [dev]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      # Backend installation + build
      - name: Install backend dependencies
        run: npm install --prefix backend

      - name: Build backend
        run: npm run build --prefix backend

      # Start backend for E2E tests
      - name: Start backend server
        run: npm start --prefix backend &

      - name: Wait for backend
        run: sleep 3

      # Frontend installation + build
      - name: Install frontend dependencies
        run: npm install --prefix frontend

      - name: Build frontend
        run: npm run build --prefix frontend

      - name: Lint frontend
        run: npm run lint --prefix frontend

      # Start frontend preview server
      - name: Start frontend preview server
        run: npm run preview --prefix frontend &

      - name: Wait for frontend
        run: sleep 3

      # Run Playwright tests
      - name: Run E2E tests
        run: npm run test:e2e --prefix frontend
